<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div class="app">
      <div class="app__wrapper">
        <div class="app__city">Paris</div>
        <div class="app__date">Friday, 20 January</div>

        <div class="app__temp-wrapper">
          <div class="app__temp">31</div>
          <div class="app__weather-icon">
            <i class="ri-sun-line"></i>
          </div>
        </div>

        <div class="app__indicators">
          <div class="app__indicator">
            <div class="app__indicator-icon">
              <i class="ri-windy-fill"></i>
            </div>
            <div class="app__indicator-data">4km/h</div>
            <div class="app__indicator-title">wind</div>
          </div>

          <div class="app__indicator">
            <div class="app__indicator-icon">
              <i class="ri-water-percent-line"></i>
            </div>
            <div class="app__indicator-data">48%</div>
            <div class="app__indicator-title">humidity</div>
          </div>

          <div class="app__indicator">
            <div class="app__indicator-icon">
              <i class="ri-eye-line"></i>
            </div>
            <div class="app__indicator-data">1.6km</div>
            <div class="app__indicator-title">visibility</div>
          </div>
        </div>

        <div class="app__forecast-wrapper">
          <div class="app__forecast-title">Four day forecast</div>
          <div class="app__forecast">
            <div class="app__forecast-day">
              <div class="app__forecast-temp">26</div>

              <div class="app__forecast-icon">
                <i class="ri-sun-line"></i>
              </div>

              <div class="app__forecast-date">21 Jan</div>
            </div>

            <div class="app__forecast-day">
              <div class="app__forecast-temp">26</div>

              <div class="app__forecast-icon">
                <i class="ri-sun-line"></i>
              </div>

              <div class="app__forecast-date">21 Jan</div>
            </div>

            <div class="app__forecast-day">
              <div class="app__forecast-temp">26</div>

              <div class="app__forecast-icon">
                <i class="ri-sun-line"></i>
              </div>

              <div class="app__forecast-date">21 Jan</div>
            </div>

            <div class="app__forecast-day">
              <div class="app__forecast-temp">26</div>

              <div class="app__forecast-icon">
                <i class="ri-sun-line"></i>
              </div>

              <div class="app__forecast-date">21 Jan</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
